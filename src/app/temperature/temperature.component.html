<div class="tempretur">
    <h1>Temperature</h1>
    <hr>
    <div class="tempretur1">
        <label for="c">Celsius:</label>
        <input type="number" id="c"  type="number" [(ngModel)]="num1"><br><br>
        <br>
        
        <label for="f">Fahrenheit:</label>
        <input type="number" id="f"  type="number" [(ngModel)]="num2"> <br><br>
        <label for="k">Kelvin:</label>
        <input type="number" id="k"  type="number" ><br><br>
        <br>
        <button (click)="temperature()" [disabled]="!num1 || !num2 || !num3" >Calculate</button>
        <br><br>
        <label for="temperature">Temperature:{{result}}</label>
</div>
