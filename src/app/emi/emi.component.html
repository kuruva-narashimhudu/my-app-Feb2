<div class="emi">
    <h1>EMI</h1>
    <hr>
    <div class="emi1">
        <label for="Rate">Principle:</label>
        <input type="number" id="p"  type="number" [(ngModel)]="num1">
        <br>
       <br>
        <label for="r">Rate:</label>
        <input type="number" id="r"  type="number" [(ngModel)]="num2"> <br><br>
        <label for="t">Time:</label>
        <input type="number" id="t"  type="number" [(ngModel)]="num3"><br>
        <br>
        <button id ="s" (click)="emi()" [disabled]="!num1 || !num2 || !num3" >Calculate</button>
        <br><br>
        <label for="emi" >EMI:{{result}}</label>
</div>
