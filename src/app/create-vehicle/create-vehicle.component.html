<div class="create">

<h1 *ngIf="!id">Create Vehicle</h1>
<h1 *ngIf="id">Update Vehicle</h1>

<!-- <h1>{{id?'Update Vehicle':'Create Veehicle'}}</h1> both condition are same  -->

<form [formGroup]="vehicleFrom">
    <label> Vehicle Name</label>
    <input type="text"formControlName="Vehicle"><br>
    <label>Color:</label>
    <input  type="text"formControlName="color"><br>
    <label>Cost:</label>
    <input type="text"formControlName=" const"><br>
    <label>Fuel:</label>
    <input type="text"formControlName="fuel"><br>
    <button (click)="create()"class="btn btn-info">Create </button>
</form>
</div>
